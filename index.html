      <div class="d-flex justify-content-center">
        <div class="card" style="width: 87.2rem; height: 30rem">
          <div class="card-body">
            <div class="row mt-3">
              <div class="col-6 mtCustom mlCustom">
                <img
                  src="./images/Icon awesome-cloud.png"
                  alt=""
                  class="mrMoveCloud"
                />
                <div class="row mt-5 justify-content-space-between">

                  <div class="col-7 mt-4 moveLeft d-flex justify-content-end">
                    <div id="FavoriteBtn" type="button" class="button createButton">
                    </div><span class = "mt-3 mx-1">Add To Favorites</span>
                  </div>
                  <!-- <div class="col-">
                    <h3 class="mtCustom mrMoveAddFavorite">
                      Add To Favorites
                    </h3>
                  </div> -->
                </div>

                <button id="PrintLS" type="button" class="btn btn-outline-dark"></button>
              </div>
              <div class="col-4">
                <div class="row textAlign">
                  <p class="mb-1" id="getDay">Today</p>
                  <h1 class="mb-2" id = "displaycity">New York</h1>
                  <p class="mb-2" id = "displayTemperature">Temperature 17 C</p>
                  <p class="mb-2 description" id= "displayDescription">Clear sky</p>
                  <p class="mb-2" id = "displayHumidity">Humidity: 81%</p>
                  <p class="mb-2" id = "displayWind">Wind: 4 mph</p>
                  <p class="mb-2" id = "displayPrecipitation">Precipitation: 24%</p>
                </div>
              </div>
              <div class="col-2">
                <label class="switch black">
                  <input type="checkbox" id="switchInfo">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
